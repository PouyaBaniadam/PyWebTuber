{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'PyWebTuberStatics/css/style.css' %}">
    <title>PyWebTuber</title>
</head>

<body id="body">

<div>
    <header>
        <p id="motto" class="un-selectable">Let's getaway from YouTube limits:)</p>
        {% if not request.user.is_authenticated %}

            <a href="{% url 'account:join' %}">
                <div>
                    <button class="btn btn-outline-primary " type="submit" id="login-button">

                        <i class="bi bi-plus-circle-dotted"></i>
                        Join
                        <i class="bi bi-plus-circle-dotted"></i>
                    </button>
                </div>
            </a>

        {% else %}

            <a href="{% url 'account:leave' %}">
                <div>
                    <button class="btn btn-outline-primary" type="submit" id="login-button">
                        <i class="bi bi-dash-circle-dotted"></i>
                        Leave
                        <i class="bi bi-dash-circle-dotted"></i>
                    </button>
                </div>
            </a>

        {% endif %}

    </header>
</div>

<div>
    <div id="current-time" class="un-selectable"></div>
    <div id="current-date" class="un-selectable"></div>
</div>

<div class="tasks">

    <div class="no-task" id="task-{{ task.id }}">
        <div class="status-icon-no-task" title="No history">
            <i class="bi bi-circle-fill"></i>
        </div>

        <div style="display: flex; align-items: center;">
            <p style="color: red" title="Task name" class="task-name">
                No history
            </p>
        </div>

        <div>
            <p style="color: red" title="Task date" class="task-date">No history, No dates !</p>
        </div>

        <div class="icons-container">

            <div class="tick-icon-disabled">
                <i class="bi bi-check-all" title="completed task"></i>
            </div>

            <div class="undo-icon-disabled">
                <i class="bi bi-arrow-counterclockwise" title="Undo task status"></i>
            </div>

            <div class="trash-icon-disabled">
                <i title="Delete task" class="bi bi-trash3"></i>
            </div>

        </div>

    </div>

</div>

<div class="form-container">

    <form action="{% url 'home:download' %}" method="post">
        {% csrf_token %}

        <label>
            <input name="link_address" type="text" style="border-color: red; border-radius: 50px; height: 50px; width: 300px">
        </label>
        <button type="submit">Download</button>

        {#        <div style="display: flex; justify-content: center;">#}
{#            <button class="btn btn-outline-primary btn-submit" type="submit">#}
{#                <i class="bi bi-plus-circle-dotted"></i> Join#}
{#                <i class="bi bi-plus-circle-dotted"></i>#}
{#            </button>#}
{#        </div>#}
    </form>

</div>

<script src="{% static 'PyWebTuberStatics/js/script.js' %}"></script>

</body>

</html>
